<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Download</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Trigger the automatic download
      const link = document.createElement("a");
      link.href = "resume.pdf"; // Replace with the path to your resume
      link.download = "iamshezad_resume.pdf"; // Rename the file if desired
      link.click();
    });
  </script>
</head>
<body>
 
  
  <!-- Inline display of the resume -->
  <iframe src="resume.pdf" width="100%" height="500px" style="border: none;">
    Your browser does not support PDFs. <a href="resume.pdf">Download the PDF</a>.
  </iframe>
</body>
</html>
